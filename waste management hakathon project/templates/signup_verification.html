<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up | Waste Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --primary: #0f766e;
            --primary-dark: #0d5f58;
            --gray-100: #f8f9fa;
            --gray-300: #dadce0;
            --gray-600: #5f6368;
            --gray-900: #202124;
            --green: #34a853;
            --red: #ea4335;
        }

        body {
            background: var(--gray-100);
            font-family: 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
        }

        .signup-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 35px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            background: var(--primary);
            border-radius: 50%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-circle i {
            color: white;
            font-size: 28px;
        }

        h2 {
            text-align: center;
            color: var(--gray-900);
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: var(--gray-600);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-control {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--gray-300);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(15,118,110,0.15);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 12px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .alert-custom {
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .alert-error {
            background: #fdecea;
            color: var(--red);
        }

        .alert-success {
            background: #e6f4ea;
            color: var(--green);
        }

        .otp-input {
            width: 42px;
            height: 42px;
            text-align: center;
            font-size: 20px;
            border-radius: 6px;
            border: 1px solid var(--gray-300);
        }

        .otp-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }

        .timer {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            color: var(--gray-600);
        }

        .footer-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .footer-link a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="card-container">
    <div class="signup-card">

        <div class="logo">
            <div class="logo-circle">
                <i class="fas fa-recycle"></i>
            </div>
        </div>

        <h2>Create Student Account</h2>
        <div class="subtitle">
            Secure signup with Email OTP verification
        </div>

        <!-- Email Form -->
        <form id="emailForm">
            <div id="messageBox"></div>

            <div class="mb-3">
                <input type="email" id="email" class="form-control"
                       placeholder="Enter your university email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="sendBtn">
                Send Verification Code
            </button>
        </form>

        <div class="footer-link">
            Already have an account?
            <a href="{{ url_for('index') }}">Sign in</a>
        </div>
    </div>
</div>

<!-- OTP Modal -->
<div class="modal fade" id="otpModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">

            <h5 class="text-center mb-2">Verify Email</h5>
            <p class="text-center small text-muted">
                Enter 6-digit code sent to <br>
                <strong id="displayEmail"></strong>
            </p>

            <form id="otpForm">
                <input type="hidden" id="hiddenEmail">

                <div class="otp-container">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>

                <button type="submit" class="btn btn-primary w-100" id="verifyBtn">
                    Verify
                </button>

                <div class="timer" id="timer"></div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const emailForm = document.getElementById('emailForm');
const messageBox = document.getElementById('messageBox');
const sendBtn = document.getElementById('sendBtn');

emailForm.addEventListener('submit', async function(e){
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    if(!email) return;

    sendBtn.disabled = true;
    sendBtn.textContent = "Sending...";

    const response = await fetch('{{ url_for("send_otp") }}',{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({email})
    });

    const data = await response.json();

    sendBtn.disabled = false;
    sendBtn.textContent = "Send Verification Code";

    if(data.success){
        document.getElementById('displayEmail').textContent = email;
        document.getElementById('hiddenEmail').value = email;
        new bootstrap.Modal(document.getElementById('otpModal')).show();
        startTimer(60);
    } else {
        showMessage(data.error,"error");
    }
});

function showMessage(msg,type){
    messageBox.innerHTML =
        `<div class="alert-custom alert-${type}">${msg}</div>`;
}

const otpForm = document.getElementById('otpForm');

otpForm.addEventListener('submit', async function(e){
    e.preventDefault();

    const inputs = document.querySelectorAll('.otp-input');
    const otp = Array.from(inputs).map(i=>i.value).join('');
    const email = document.getElementById('hiddenEmail').value;

    if(otp.length!==6) return;

    const response = await fetch('{{ url_for("verify_otp") }}',{
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({email,otp})
    });

    const data = await response.json();

    if(data.success){
        window.location.href = data.redirect_url;
    } else {
        showMessage("Invalid OTP","error");
        inputs.forEach(i=>i.value="");
        inputs[0].focus();
    }
});

function startTimer(seconds){
    const timer = document.getElementById('timer');
    let time = seconds;
    const interval = setInterval(()=>{
        timer.textContent = `Resend available in ${time}s`;
        time--;
        if(time<0){
            clearInterval(interval);
            timer.textContent="";
        }
    },1000);
}
</script>

</body>
</html>
